<!DOCTYPE html>
<html>
<head>
	<title>Move an element from one DIV to another</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".mybutton").click(function(){
				$('#myid').prependTo('.div2');
			});
		});
	</script>
	<button class="mybutton">click</button>
		<div class="div1" style="background-color: blue;height:100px;font-size:25px;font-style: bold">
			<p id="myid">This is my First JQuery Page</p>
	    </div>
	    <div class="div2" style="background-color: green;height:100px;font-size:25px;font-style: bold"">
	    	
	    </div>	
</body>
</html
