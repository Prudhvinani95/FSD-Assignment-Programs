<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Alphabetical Order</title>
</head>
<body>
  <script type="text/javascript">
  	function alphabetOrder(str)
  {
return str.split('').sort().join('');
  }
console.log(alphabetOrder("kavuri prudhvi"));
  </script>
</body>
</html>
